# ============================================================
#                    GhostyHome Config
# ============================================================

# Language selection
# Available by default: de_DE, en_EN
# You can add custom language files in the /lang/ folder.
# Simply create a new .yml file (e.g. custom.yml) and set the name here.
language: de_DE

# Default maximum number of homes per player.
# This is the fallback if no permission node (ghostyhome.homes.<n>) matches.
# Permission nodes override this value.
# Example: ghostyhome.homes.10 allows up to 10 homes.
default-max-homes: 5
